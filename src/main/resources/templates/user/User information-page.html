<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    body {
      background-color: rgba(248, 249, 250, 0.56);
    } .btn-sidebar {
      background-color: #343a40;
    }
  </style>
</head>

<body class="bg-body-secondary">  <!-- Цвет фона-->

<!-- Шапка страницы -->
<div class="row btn-sidebar text-white p-1 mb-1">
  <div class="d-flex justify-content-between">
    <p class="text-start">
      <span class="fw-bold" th:text="${user.email}">Email</span> with roles:
      <span th:each="role, iterStat: ${user.roles}"  th:text="${role.name} + ' '">
      <span th:if="${!iterStat.last}">&nbsp;</span>
      </span>
    </p>
    <a th:href="@{/logout}" class="link-secondary">Logout</a>
  </div>
</div>




<div class="container-fluid vh-100 p-0">
  <div class="row">
    <!-- Левый столбец -->
    <div class="col">
      <div class="p-9">
        <!-- Содержимое левого столбца -->
        <div class="col-10 bg-white text-dark vh-100">

          <a th:each="role : ${user.roles}"
             th:href="${role.name == 'ROLE_USER'} ? '/user/' : '/admin/'"
             class="btn btn-light d-block mb-2"
             th:text="${role.name}">Роль</a>
        </div>
      </div>
    </div>

    <!-- Основной контент -->
    <div class="col-lg-9">
      <div class="p-8">

      <h1>User information-page</h1>

        <label>About user:</label>
      <table class="table table-hover">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">First name</th>
          <th scope="col">Age</th>
          <th scope="col">Email</th>
          <th scope="col">Active</th>
          <th scope="col">Role</th>
        </tr>
        </thead>
        <tbody>

        <tr class="table-success">
          <td th:utext="${user.id}">ID</td>
          <td th:utext="${user.username}">First Name</td>
          <td th:utext="${user.age}">Age</td>
          <td th:utext="${user.email}">Email</td>
          <td th:utext="${user.active}">Active</td>
          <td>
            <th:block th:each="role : ${user.roles}">
              <span th:text="${role.name} + ','" >Role</span>
            </th:block>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    </div>
  </div>
</div>


</body>
</html>
